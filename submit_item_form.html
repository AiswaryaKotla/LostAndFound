<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Lost/Found Item</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <div class="logo">Lost & Found Portal</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="submit_item_form.html">Submit Item</a></li>
    </ul>
  </nav>

  <section class="login-section">
    <div class="login-box">
      <h3>Submit Lost or Found Item</h3>
      <form action="submit_item.php" method="POST" enctype="multipart/form-data">
        <select name="type" required>
          <option value="">Select Type</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
        <input type="text" name="title" placeholder="Item Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="file" name="image" accept="image/*" required>
        <input type="hidden" name="user_id" value="1"> <!-- We'll use session later -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
